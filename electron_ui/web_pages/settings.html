<!DOCTYPE html>
<html>
<head>
    <title>Advanced Settings</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="body-2">
    <div data-collapse="medium" data-animation="default" data-duration="400" class="navigation w-nav">
        <div class="navigation-wrap">
            <a href="main.html" class="logo-link w-nav-brand">
                <label class="logo-text">Ansys</label>
            </a>
            <div class="menu">
                <nav role="navigation" class="navigation-items w-nav-menu">
                    <a href="main.html" class="navigation-item w-nav-link">Downloader</a>
                    <a href="settings.html" aria-current="page"
                       class="navigation-item w-nav-link w--current">Advanced Settings</a>
                    <a href="history.html" class="navigation-item w-nav-link">Installation History</a>
                </nav>
                <div class="menu-button w-nav-button"></div>
            </div>
        </div>
        <div class="w-nav-overlay" data-wf-ignore=""></div>
    </div>
    <div class="section">
        <div class="container"></div>
    </div>
    <div class="section">
        <div class="container"></div>
    </div>
    <div class="w-row">
        <div class="w-col w-col-6">
            <label for="install_path" class="field-label">installation root path</label>
            <input type="text" class="w-input" maxlength="256" id="install_path" onfocus="this.blur()">

            <label for="download_path" class="field-label">download path</label>
            <input type="text" class="w-input" maxlength="256" id="download_path" onfocus="this.blur()">

            <label for="license_file" class="field-label">Path to license file</label>
            <input type="text" class="w-input" maxlength="256" id="license_file" onfocus="this.blur()">

            <label for="wb_assoc" class="field-label">Workbench associations</label>
            <input type="text" class="w-input" maxlength="256" id="wb_assoc" onfocus="this.blur()">
        </div>
        <div class="w-col w-col-6">
            <div>
                <div class="w-form checkbox-zip">
                    <form>
                        <label id="force_install_label" class="checkbox-zip-force">
                            <input type="checkbox" id="force_install" class="w-checkbox-input">
                            <span class="checkbox-zip-force-label w-form-label">force install of the same build date
                            </span>
                        </label>

                        <label id="delete_zip_label" class="checkbox-zip-force">
                            <input type="checkbox" id="delete_zip" class="w-checkbox-input">
                            <span class="checkbox-zip-force-label w-form-label">
                                Delete installation package after completion
                            </span>
                        </label>

                        <label id="replace_shortcut_label" class="checkbox-zip-force">
                            <input type="checkbox" id="replace_shortcut" class="w-checkbox-input">
                            <span class="checkbox-zip-force-label w-form-label">
                                Replace AEDT shortcuts
                            </span>
                        </label>
                    </form>
                </div>
            </div>

            <label class="field-label">Workbench Silent Installation Flags</label>
            <div class="w-row">
                <div class="w-col-6">
                    <a id="wb-flags-button" href="#" class="button-2 button-left w-button">Select workbench products</a>
                </div>
            </div>

            <label class="field-label">Electronics Desktop Registry/HPC options</label>
            <div class="w-row">
                <div class="w-col-6">
                    <a id="aedt-registry-button" href="#" class="button-2 button-left w-button">Select AEDT option files</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.js" type="text/javascript"></script>
    <script src="js/jquery-3.5.0.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <script src="js/jquery.dataTables.min.js" type="text/javascript"></script>

    <script src="js/tooltips.js" type="text/javascript"></script>
    <script src="js/tables_setter.js" type="text/javascript"></script>
    <script src="js/settings.js" type="text/javascript"></script>
</body>
</html>
